name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Check formatting
      shell: bash
      run: |
        fmt_out=$(gofmt -s -l .)
        if [ -n "$fmt_out" ]; then
          echo "The following files are not gofmt'ed:" >&2
          echo "$fmt_out" >&2
          echo >&2
          echo "Please run: gofmt -s -w ." >&2
          exit 1
        fi
    
    - name: Run tests
      run: go test -v ./...
